name: Lint and Style Check
on:
  push:
    branches:
      - main
jobs:
  lint_and_style_check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Flake8
      run: |
        flake8 --max-line-length=120 --ignore=E203,E266,E501,W503 your_code_directory


